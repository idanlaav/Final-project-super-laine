<div class="box">
    <img src={{imageSource}}>

    <div class="nameProductCard">
        <mark *ngIf="product.chosen"> {{product.productName}} </mark>
        <span *ngIf="!product.chosen">{{product.productName}} </span>
    </div>
    <div>Price: {{product.price | currency}}</div>
    <button class="addOrUpdateBtn" (click)="openForm()" *ngIf="role != 'Admin'" [disable]="formAlreadyOpen">Add Product</button>
    <button class="addOrUpdateBtn" (click)="openSidebar()" *ngIf="role == 'Admin'">Update Product</button>
    <div class={{formPopupCss}}>

        <form class="formContainer" name="addTrolleyItems" (ngSubmit)="addNewItem()" *ngIf="openAndClosePopup == 1"
            ngNativeValidate>
            <label>How many {{product.productName}} do you want?</label><br /><br />
            <input name="items" type="number" min="1" max="11" [defaultValue]=1 [(ngModel)]="stock" required><br />
            <button type="submit" class="btn">Add</button>
            <button type="button" class="btn cancel" (click)="closeForm()">Cancel</button>
        </form>
    </div>
</div>
